name: Build and Run 

on:
  push:
    branches: [ main ]

jobs:
  build-and-run:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Update local
        run: git pull 
        
      - name: Stop service
        run: sudo systemctl stop portfolio.service || true

      - name: Build project
        run: |
          npm install
          npm run build

      - name: Start service
        run: sudo systemctl start portfolio.service
